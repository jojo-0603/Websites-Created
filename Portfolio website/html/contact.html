<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WEB DEV PORTFOLIO</title>
    <link  type="text/css" href="../css/contact_me.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/1c07124023.js" crossorigin="anonymous"></script>

</head>
<body>
    <div class ="container">
    <div class="sidebar">
      
        <nav>
            <ul>
                <li><a href="index.html">Home </a></li>
                <li><a href="#">My Intro</a></li>
                <li><a href="#">Services</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </div>
    <div class="iconcontainer">
      <i class="fa-solid fa-bars fa-2xl " id="ham"></i>
      <i class="fa-sharp fa-solid fa-xmark fa-2xl" id="cross"></i></div>
    <div class="main">
  <div class="contactform">
    <h1>Contact me for internship roles</h1>
    <form>
        <div class="mb-3">
            <label for="name" class="form-label">Name</label>
            <input type="password" class="form-control" id="name">
          </div> 
          <div class="mb-3">
            <label for="enq" class="form-label">Enquiry</label>
            <input type="password" class="form-control" id="enq">
          </div>
        <div class="mb-3">
          <label for="email" class="form-label">Email address</label>
          <input type="email" class="form-control" id="email" required>
          <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
        </div>
        <div class="mb-3">
          <label for="phn-num" class="form-label">Phone Number</label>
          <input type="number" class="form-control" id="phn-num">
        </div> 
        
       
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
  </div>
    </div>
</div>
<script src="../scripts/ham.js"></script>
</body>
</html>
