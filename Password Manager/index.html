<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Manager</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
        <nav>
            <div class="logo">PassMan</div>
            <ul>
                <li>
                    Home
                </li>
                <li>
                    About US
                </li>
                <li>
                    Contact me 
                </li>
            </ul>
        </nav>
    </div>
    <div class="main">
        <h1>Password Manager</h1>
        <p>"Welcome to your secure vault! Your passwords are in good hands. Stay safe and enjoy effortless password management!"</p>
        <h2>Your Password </h2>
        <table>
            <tr>
                <th>
                    Website
                    
                </th>
                <th>
                    Password
                    
                </th>
                <th>
                    Username
                    
                </th>
                <th>
                    Delete
                    
                </th>
            </tr>
             
        </table>
        <h2>Add Your Data </h2>
        <form>
            Username: <input type="text" id="username" name="username" required><br><br>  
            Website:  <input type="text" id="website" name="username" required><br><br>
            Password: <input type="password" id="password" name="password" required><br>
            <button type="submit" id="btn">Submit </button>
        </form>
    </div>
    <script src="index.js"></script>
</body>
</html>
